- name : Configure Docker on EC2 Instances
  hosts : localhost
  become: true
  connection : local
  tasks : 
  - name: updating yum
    command : sudo yum update

  - name : Install Docker
    command : sudo yum install -y docker
    become : yes
    become_user : root

  - name : Start Docker Service
    command : sudo systemctl start docker
    become : yes
    become_user : root

  - name: Deploy Docker Container
    command: docker run -itd -p 8084:8082 sonusahani/healthcare-app
