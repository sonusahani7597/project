- name: Configure Minikube on EC2 Instances
  hosts: localhost
  become: true
  connection: local
  tasks:
    - name: Update all packages to the latest version
      yum:
        name: '*'
        state: latest
        update_cache: yes

    - name: Install Docker
      yum:
        name: docker
        state: present
      become: yes

    - name: Start Docker Service
      service:
        name: docker
        state: started
      become: yes

    - name: Create a non-root user
      user:
        name: minikubeuser
        state: present
        createhome: yes

    - name: Add minikubeuser to docker group
      user:
        name: minikubeuser
        groups: docker
        append: yes

    - name: Download kubectl
      get_url:
        url: https://dl.k8s.io/release/v1.21.0/bin/linux/amd64/kubectl
        dest: /usr/local/bin/kubectl
        mode: '0755'
      become: yes

    - name: Download Minikube
      get_url:
        url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        dest: /usr/local/bin/minikube
        mode: '0755'
      become: yes

    - name: Ensure Minikube binary is executable
      file:
        path: /usr/local/bin/minikube
        mode: '0755'
        state: file
      become: yes

    - name: Switch to minikubeuser to start Minikube
      become: false
      become_user: minikubeuser
      environment:
        HOME: "/home/minikubeuser"
      command: /usr/local/bin/minikube start --driver=docker

    - name: Apply Kubernetes Deployment
      become: false
      become_user: minikubeuser
      environment:
        HOME: "/home/minikubeuser"
      command: /usr/local/bin/kubectl apply -f deployment.yml
