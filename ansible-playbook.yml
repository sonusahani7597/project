- name: Configure Minikube on EC2 Instances
  hosts: localhost
  become: true
  connection: local
  tasks:
    - name: Update all packages to the latest version
      yum:
        name: '*'
        state: latest
        update_cache: yes

    - name: Install Docker
      yum:
        name: docker
        state: present
      become: yes

    - name: Start Docker Service
      service:
        name: docker
        state: started
      become: yes

    - name: Install kubectl
      command: >
        curl -o kubectl https://amazon-eks.s3-us-west-2.amazonaws.com/1.17.9/2020-07-23/bin/linux/amd64/kubectl &&
        chmod +x kubectl &&
        mv kubectl /usr/local/bin/
      args:
        creates: /usr/local/bin/kubectl
      become: yes

    - name: Install Minikube
      command: curl -Lo minikube https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64 && chmod +x minikube && sudo mv minikube /usr/local/bin/
      args:
        creates: /usr/local/bin/minikube
      become: yes

    - name: Start Minikube Cluster
      command: minikube start
      environment:
        HOME: "/root"
      become: yes

    - name: Apply Kubernetes Deployment
      command: kubectl apply -f deployment.yml
      become: yes
