- name: Configure Minikube on EC2 Instances
  hosts: localhost
  become: true
  connection: local
  tasks:
    - name: Update all packages to the latest version
      yum:
        name: '*'
        state: latest
        update_cache: yes

    - name: Install Docker
      yum:
        name: docker
        state: present
      become: yes

    - name: Start Docker Service
      service:
        name: docker
        state: started
      become: yes

    - name: Download kubectl
      get_url:
        url: https://dl.k8s.io/release/v1.21.0/bin/linux/amd64/kubectl
        dest: /usr/local/bin/kubectl
        mode: '0755'
      become: yes

    - name: Install conntrack
      yum:
        name: conntrack-tools
        state: present
      become: yes

    - name: Download Minikube
      get_url:
        url: https://storage.googleapis.com/minikube/releases/latest/minikube-linux-amd64
        dest: /usr/local/bin/minikube
        mode: '0755'
      become: yes

    - name: Ensure Minikube binary is executable
      file:
        path: /usr/local/bin/minikube
        mode: '0755'
        state: file
      become: yes

    - name: Install crictl
      get_url:
        url: https://github.com/kubernetes-sigs/cri-tools/releases/download/v1.23.0/crictl-v1.23.0-linux-amd64.tar.gz
        dest: /tmp/crictl.tar.gz
        mode: '0644'
      become: yes

    - name: Extract crictl binary
      unarchive:
        src: /tmp/crictl.tar.gz
        dest: /usr/local/bin
        remote_src: yes
        creates: /usr/local/bin/crictl
        mode: '0755'
      become: yes

    - name: Start Minikube Cluster
      command: /usr/local/bin/minikube start --driver=none
      environment:
        HOME: "/ec2-user"
      become: yes

    - name: Apply Kubernetes Deployment
      command: /usr/local/bin/kubectl apply -f /path/to/deployment.yaml
      become: yes
